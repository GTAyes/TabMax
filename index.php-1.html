<div class="outer-block" style="padding-top: 150px; padding-bottom: 150px;">

        <div class="blue-rainbow" style="height: 2px;"></div>

        <form class="box-inner-block" method="post">
            <h3>Mail</h3>
            
            <input placeholder="Mail address" name="mail" type="text">

            <input placeholder="Retype password" name="password2" type="password">

            <input placeholder="Invitation code" name="invitcode" type="text">
            
            <button type="submit" name="register">Register</button>
        </form>

        <div class="blue-rainbow" style="height: 2px;"></div>    </div>
